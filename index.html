<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script> <!-- Include SheetJS library -->
</head>
<body>
    <header>
        <h1>Welcome to OSRS Trivia.com</h1>
    </header>

    <main>
        <h2>Quiz</h2>

        <!-- Question Container -->
        <section id="question-container">
            <!-- Questions will be dynamically inserted here -->
        </section>
    
        <!-- Next Question Button (initially hidden) -->
        <button id="next-question" style="display: none;">Next Question</button>
        
        <!-- Change Difficulty Button -->
        <button id="change-difficulty">Change Difficulty</button>
        
        <!-- Streak Counter -->
        <p id="streak-counter">Correct Streak: 0</p>
    </main>    

    <!-- Difficulty Modal -->
    <div id="difficulty-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h3>Select Difficulty</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-option" data-difficulty="1">Easy</button>
                <button class="difficulty-option" data-difficulty="2">Medium</button>
                <button class="difficulty-option" data-difficulty="3">Hard</button>
                <button class="difficulty-option" data-difficulty="4">Elite</button>
                <button class="difficulty-option" data-difficulty="5">Master</button>
                <button class="difficulty-option" data-difficulty="6">Grandmaster</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; osrstrivia.com</p>
    </footer>

    <script src="script.js"></script> <!-- Include your script.js -->
</body>
</html>
